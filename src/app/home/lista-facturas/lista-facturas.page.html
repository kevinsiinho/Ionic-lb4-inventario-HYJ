<ion-header [translucent]="true">
  <ion-toolbar>
    <!---redireciona al home -->
    <ion-title><ion-button [routerLink]="['//home']" routerLinkActive="router-link-active"  expand="full">Listas de Facturas</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista_facturas</ion-title>
    </ion-toolbar>
  </ion-header>
<!--muestra todas las facturas-->
  <ion-list *ngFor="let item of this.listafacturas">
    <ion-item>
      <ion-label>{{this.item.fecha}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{item.vendedorId}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let item2 of this.item.addproductos; let y=index">
      <ion-label>{{y+1}}. {{item2.categoria}},{{item2.nombre}}:{{item2.cantidad}}*{{item2.precio}}={{item2.cantidad*item2.precio}} </ion-label>
    </ion-item>
    <ion-item>
     <ion-label>SUBTOTAL=${{this.item.subtotal}}</ion-label>
   </ion-item>
   <ion-item>
     <ion-label>IVA=${{this.item.iva}}</ion-label>
   </ion-item>
   <ion-item>
     <ion-label>TOTAL=${{this.item.total}} </ion-label>
   </ion-item>
  <ion-button  [routerLink]="['/home/editar',item.id]" expand="block">Editar</ion-button>
  </ion-list>


</ion-content>
