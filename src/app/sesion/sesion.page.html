<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesíon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sesion</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list class="form">
  <!--formulario para ingresar-->
  <ion-item>
    <ion-label position="stacked">Email:</ion-label>
    <ion-input type="text" placeholder="Escriba aquí" [(ngModel)]="this.usuario.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contraseña:</ion-label>
    <ion-input type="password" placeholder="Escriba aquí" [(ngModel)]="this.usuario.password"></ion-input>
  </ion-item>
</ion-list>
  <ion-button id="present-alert2" (click)="entrar()" expand="block">Ingresar</ion-button>
  <ion-button expand="block" color="success" (click)="setOpen(true)">Crear cuenta</ion-button>
</ion-content>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)" expand="block" >Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!--formulario apara crear un usuario-->
     <ion-list>
      <ion-item>
        <ion-label>nombre de usuario:</ion-label>
        <ion-input type="text" [(ngModel)]="this.usuario.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" [(ngModel)]="this.usuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input type="password" [(ngModel)]="this.usuario.password"></ion-input>
      </ion-item>
      <ion-button id="present-alert" (click)="crearusuario()">Crear cuenta</ion-button>
     </ion-list>

    </ion-content>
  </ng-template>
</ion-modal>


<ion-alert
  trigger="present-alert"
  header="Alert"
  subHeader="Important message"
  [message]="this.mensaje"
  [buttons]="alertButtons"
></ion-alert>



<ion-alert
  trigger="present-alert2"
  header="Alert"
  subHeader="Important message"
  [message]="this.mensaje2"
  [buttons]="alertButtons"
></ion-alert>
